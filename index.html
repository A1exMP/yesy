<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="corazon.png" type="image/icon type">

    <title>Yesy</title>
</head>
<body>
    <div class="content">
        <div class="instructions">
            <span >
                Presiona la A, D o las flechas (⭠⭢) para moverte y dispara pulsando ↑    
            </span>
            <span class="instructions">
                No puedes moverte y disparar al mismo tiempo 
            </span>
        </div>   
        <div class="container">
            <div class="info">
                <span >Objetivo: <span id="objetivo">30</span></span>
                <div>
                    <span id="text-score">Yesys atrapadas: </span><span id="toxicas-eliminadas">0</span>
                </div>
               
            </div>
            <div class="menu">
                <h2 id="title">GAME</h2>
                <button id="btn-play">PLAY GAME</button>
            </div>
            <canvas id="canvas"></canvas>
            <div class="controls">
                <div class="arrows">
                    <ion-icon id="arrow-left" name="arrow-back-circle-outline"></ion-icon>
                    <ion-icon id="arrow-right" name="arrow-forward-circle-outline"></ion-icon>
                </div>
                <div class="heart">
                    <ion-icon id="heart-icon" name="heart-circle-outline"></ion-icon>
                </div>
            </div>
           
        </div>
    </div> 
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
